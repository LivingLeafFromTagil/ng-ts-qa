<div *ngFor="let ans of qa.answers">
  <input type="radio" [id]="qa.id + 'a2'" [value]="ans" [name]="qa.id">
    <label
    [for]="qa.id + 'a2'" 
    [ngStyle]="{backgroundColor: backgroundColor}"
    (click)="answerValue = ans; checkAnswer(qa)">{{ ans }}</label>
    <br>
  <ng-content></ng-content>
</div>
